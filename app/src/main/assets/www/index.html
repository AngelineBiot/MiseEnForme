    <script type="text/html" id="pageListeParties">
        <h1 class="titreApplication"> Mise en formes (pour le dessin) ! </h1>
        <ul class="listeParties" id="listeParties"></ul>
        <p class="lienDebuterPartie"><a href="#pageFormulaire"> Débuter une partie </a></p>
    </script>

    <script type="text/html" id="itemListeParties">
        <li class="itemPartie">
            <a href="#pageDessin/{ID_JOUEUR}">
                {NOM_JOUEUR}
            </a>
            <a href="#pageModifier/{ID_JOUEUR}"> Modifier </a>
        </li>
    </script>

    <script type="text/html" id="pageModifier">
        <h1 class="titreSecondaire"> Bonjour !</h1>
        <form id="formulaireModifier">

            <label class="formulaire" for="nomJoueur">
                Quel est ton nouveau prénom ?
            </label>
            <input type="text" id="nomJoueur" value="{NOM_JOUEUR}"/>

            <input type="text" id="idJoueur" value="{ID_JOUEUR}"/>

            <input class="formulaire" type="submit" value="Valider"/>
        </form>
        <a class="retour" href="#"> Retour à la liste </a>
    </script>

    <script type="text/html" id="pageFormulaire">
        <h1 class="titreSecondaire">Bonjour !</h1>
        <form id="formulaireNom">

            <label class="formulaire" for="nomJoueur">
                Quel est ton prénom ?
            </label>
            <input type="text" id="nomJoueur"/>

            <input class="valider" type="submit" value="Valider"/>
        </form>
        <a class="retour" href="#"> Retour à la liste </a>
    </script>

    <script type="text/html" id="pageDessin">
        <h1 class="nomJoueur">{NOM_JOUEUR}</h1>
        <form id="formulaireDessin">
            <a href="#pageResultat/{ID_JOUEUR}"> J'ai fini </a>
        </form>
    </script>

    <script type="text/html" id="pageResultat">
        <h1 class="titreResultat">Résultats de {NOM_JOUEUR}</h1>
        <p id="dessinNbFormes">Nombre de formes : {NOMBRE_FORMES}</p>
        <p id="dessinChemin">Lien du dessin : {CHEMIN_DESSIN}</p>
        <a href="#">Retour à l'accueil</a>
    </script>
